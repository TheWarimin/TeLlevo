<ion-header [translucent]="true">
  <ion-toolbar class="techo">
    <div class="titulo">
      <ion-img
      src="../../assets/icon/car-solid.svg"
      alt="Tellevo icono"
  ></ion-img>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-background" >
  <div class="contenedor">   
<div>
  <div class="card">
    <div class="logo">
    <ion-img
    src="../../assets/icon/Proyecto nuevo.png"
    alt="Tellevo icono"
></ion-img>
</div>
    <div class="principal">
    <ion-list >
      <ion-item>
        <ion-input class="inputusu" type="text" [(ngModel)]="user.usuario"
        labelPlacement="floating" 
        value="" maxlength="15" placeholder="Ingrese usuario" requiered>
          <div slot="label">Usuario</div>
        </ion-input>
      </ion-item>
    </ion-list>
 <br>
    <ion-list>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user.password"
        labelPlacement="floating" maxlength="8" 
        placeholder="Ingrese contraseña" requiered>
          <div slot="label">Contraseña</div>
        </ion-input>
      </ion-item>
    </ion-list>
    <br>
  </div>
     <div class="botones">
        <ion-button  class="ingresar"  (click)="enviar()">Ingresar</ion-button>
        <ion-button size="small" fill="clear" id="open-modal2" expand="block">Crea tu cuenta</ion-button>
        <ion-button size="small" fill="clear" id="open-modal"  expand="block">Restablecer contraseña</ion-button>
        <br>
        <ion-label class="alerta" color="primary">{{alerta}}</ion-label>

    <ion-modal #modal trigger="open-modal2" class="model2">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Crear Cuenta</ion-title>
              <ion-buttons slot="end">
                <ion-button color="white" (click)="modal.dismiss()">Cerrar</ion-button>
              </ion-buttons>
          </ion-toolbar>  
          <div class="ventana">
            <ion-list >
              <ion-item>
                <ion-input class="inputusu" type="text" [(ngModel)]="user.usuario"
                labelPlacement="floating" 
                value="" maxlength="15" placeholder="Ingrese usuario" requiered>
                  <div slot="label">Usuario</div>
                </ion-input>
              </ion-item>
            </ion-list>
         <br>
            <ion-list>
              <ion-item>
                <ion-input type="password" [(ngModel)]="user.password"
                labelPlacement="floating" maxlength="8" 
                placeholder="Ingrese contraseña" requiered>
                  <div slot="label">Contraseña</div>
                </ion-input>
              </ion-item>
            </ion-list>
            <br>
            <ion-list>
              <ion-item>
                <ion-label>Selecciona Rol</ion-label>
                <ion-select [(ngModel)]="newRole">
                  <ion-select-option value="pasajero">Pasajero</ion-select-option>
                  <ion-select-option value="dueno">Dueño</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <br>
            <ion-button class="crear"  (click)="validacion()">Crea tu cuenta</ion-button>
            <ion-label class="alerta" color="primary">{{alerta}}</ion-label>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-modal #modal trigger="open-modal" class="model1">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Restablecer contraseña</ion-title>
              <ion-buttons slot="end">
                <ion-button color="white" (click)="modal.dismiss()">Cerrar</ion-button>
              </ion-buttons>
          </ion-toolbar>
            <div class="ventana">
            <ion-list >
              <ion-item>
                <ion-input class="inputusu" type="text" [(ngModel)]="user.usuario"
                  labelPlacement="floating" 
                  value="" maxlength="15" placeholder="Ingrese usuario" requiered>
                  <div slot="label">Usuario</div>
                </ion-input>
              </ion-item>
            </ion-list>
            <br>
            <ion-list>
              <ion-item>
                <ion-input type="password" [(ngModel)]="newPassword"
                  labelPlacement="floating" maxlength="8" 
                  placeholder="Ingrese contraseña" requiered>
                  <div slot="label">Contraseña</div>
                </ion-input>
              </ion-item>
            </ion-list>
              <ion-button class="Recuperar" color="secondary" (click)="changePassword()">Recuperar</ion-button>
              <ion-label class="model_alerta" color="primary">{{model_alerta}}</ion-label>
            </div>
          </ion-content>
      </ng-template>
    </ion-modal>
      </div>
    </div>
  </div>
  </div>
  <br>
  <br>
  <br>
  <ion-button class="gira" color="secondary" (click)="girarElemento()">gira</ion-button>
</ion-content>
