<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="headera">
      <div class="titulo">
        <ion-img
        src="../../assets/icon/mapa-logo.png"
        alt="Tellevo icono"
    ></ion-img>
    </div>
      <div class="usuar">
        <ion-label>Bienvenido: {{user.usuario}}</ion-label>
      </div>
      <div class="btnmenu">
        <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<!-- con la extencion de ionic de vs funciona bien-->
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>build</mat-icon>
    <span>Configuracion</span>
  </button>
  <button mat-menu-item (click)="goTologin()">
    <mat-icon>highlight_off</mat-icon>
    <span>cerrar sesion</span>
  </button>
</mat-menu>

<ion-img
  src="https://i.blogs.es/b79aa2/indicador/450_1000.jpg"
  alt="santiago claramente"
></ion-img>
<!-- 380x836 para que se vea decente, igual es un placeholder para la api(intente poner la api de google maps resulta que se paga)-->

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mapa" (click)="goTomapa()">
      <ion-icon name="location-outline"></ion-icon>
      mapa
    </ion-tab-button>
    <ion-tab-button tab="chat">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      chat
    </ion-tab-button>
    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle-outline"></ion-icon>
      perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
