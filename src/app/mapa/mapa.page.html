<ion-header [translucent]="true">
  <ion-toolbar class="techo">
    <div class="headera">
      <div class="titulo">
        <ion-img
        src="../../assets/icon/mapanew.png"
        alt="Tellevo icono"
    ></ion-img>
    </div>
      <div class="usuar">
        <ion-label color="light" ><h3>Bienvenido: {{user.usuario}}</h3></ion-label>
      </div>
      <div class="btnmenu">
        <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<!-- con la extencion de ionic de vs funciona bien-->
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>build</mat-icon>
    <span>Configuracion</span>
  </button>
  <button mat-menu-item (click)="goToviaje()">
    <mat-icon>assignment</mat-icon>
    <span>Crear Viaje</span>
  </button>
  <button mat-menu-item (click)="cerrar()">
    <mat-icon>highlight_off</mat-icon>
    <span>cerrar sesion</span>
  </button>
</mat-menu>

<!-- aca iria el mapa pero me frustre asique se queda asi-->

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mapa" (click)="goTomapa()">
      <ion-icon name="location-outline"></ion-icon>
      mapa
    </ion-tab-button>
    <ion-tab-button tab="chat">
      <ion-icon name="chatbox-ellipses-outline"></ion-icon>
      chat
    </ion-tab-button>
    <ion-tab-button tab="perfil">
      <ion-icon name="person-circle-outline"></ion-icon>
      perfil
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
